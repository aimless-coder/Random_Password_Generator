<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./index.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Generate a <br><span>Random Password</span></h1>
        </div>
        <div class="password-render">
            <div class="show-password" id="passwordShow"></div>
            <img src="./assets/copy.png" id="copyBtn">
        </div>

        <div class="range-box">
            <label for="range">
                Password Strength
                <span id="passRangeValue">8</span>
            </label>
            <input type="range" min="8" max="20" value="8" id="passRangeInput">
        </div>

        <div class="check-box">
            <div class="form-control">
                <label for="upperCase">Include Uppercase</label>
                <input type="checkbox" name="uppercase" id="upperCase">
            </div>

            <div class="form-control">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>

            <div class="form-control">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>

            <div class="btn-box">
                <button id="genBtn"><img src="./assets/lock.png">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
